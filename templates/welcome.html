<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - GitHub OAuth Login</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="header-title">Welcome to GitHub OAuth Login</h1>
    </header>
    <main>
        <div class="welcome-container">
            <div class="welcome-card">
                <h1 class="welcome-title">Welcome, {{ username }}</h1>
                <p class="welcome-info">GitHub ID: {{ github_id }}</p>
                <p class="welcome-info">Email: {{ email }}</p>
            </div>
        </div>
        <div class="logout-button-container">
            <!-- Logout Button -->
            <a href="{{ url_for('logout') }}" class="github-button">
                <img src="{{ url_for('static', filename='images/github-icon.png') }}" alt="GitHub Icon" class="github-icon">
                Logout
            </a>

            <!-- Delete Account Button -->
            <a href="{{ url_for('delete_account') }}" class="delete-account-button">
                Delete Account
            </a>
        </div>
    </main>
</body>
</html>
